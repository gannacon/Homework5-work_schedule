<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>9am</p>
        <input id="9" type="text" class="form-control, row" placeholder="9am" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>10am</p>
        <input id="10" type="text" class="form-control, row" placeholder="10am" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>11am</p>
        <input id="11" type="text" class="form-control, row" placeholder="11am" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>12pm</p>
        <input id="12" type="text" class="form-control, row" placeholder="12pm" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>1pm</p>
        <input id="13" type="text" class="form-control, row" placeholder="1pm" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>2pm</p>
        <input id="14" type="text" class="form-control, row" placeholder="2pm" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>3pm</p>
        <input id="15" type="text" class="form-control, row" placeholder="3pm" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
      <div class="input-group mb-3, d-flex justify-content-center">
        <p>4pm</p>
        <input id="16" type="text" class="form-control, row" placeholder="4pm" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary, saveBtn" type="button" id="saveBtn" >SAVE</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat)
      dayjs.extend(window.dayjs_plugin_weekOfYear)
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
